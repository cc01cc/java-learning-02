<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <h1>注册账号</h1>
    <!-- <a th:href="@{/login}">登录</a>
    <a th:href="@{/register}">注册</a> -->
    <!-- <form th:action="@{/upload_userInfoAndHobby}" th:object="${userINfoAndHobby" method="post"> -->
    <form action="#" th:action="@{/register_userInfo}" th:object="${user_info}" method="post">
        <div><span>用户名</span><input type="text" name="" id="" th:field="*{userAccount}"></div>
        <div><span>所在地</span><input type="text" name="" id=""></div>
        <div><span>你的靓照</span><input type="file" name="" id=""></div>
        <div><span>密码</span><input type="password" name="" id="" th:field="*{userPassword}"></div>
        <div><span>确认密码</span><input type="password" name="" id=""></div>
        <div><span>性别</span>
            <ul>
                <li>
                    <input type="radio" id="man" name="contact" value="man" />
                    <label for="man">男</label>
                </li>
                <li>
                    <input type="radio" id="woman" name="contact" value="woman">
                    <label for="woman">女</label>
                </li>
            </ul>
        </div>
        <div><span>爱好</span>
            <ul>
                <li th:each="hobby : ${allHobby}">
                    <label th:for="${#ids.next('Hobby')}" th:text="#{${'Hobby.' + hobby}}" ></label>
                    <!-- <label th:for="${#ids.next('Hobby')}" th:text="#{message}" ></label> -->
                    <input type="checkbox" th:field="*{hobby}"  th:value="${hobby}"/>
                </li>
            </ul>
        </div>
        <div><span>个人描述</span><input type="text" name="" id=""></div>
        <div><span th:text=${register_info}></span></div>
        <button type="submit">注册</button>
        <button type="reset">重置</button>
    </form>
</body>

</html>
